<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		 <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
		<title>移动端投票项目-报名页</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		 <link rel="stylesheet" type="text/css" href="css/style.css" />
		
	</head>
	<body>
		<section class="main" id="main">
			<header class="register-header bounceIn">
				<img src="img/logo.png" />
			</header>
			<section class="register-form-menu">
				<div class="menu">
					<p>用戶名</p>
					<input type="text" class="register-input" placeholder="请填写用户名" />
				</div>
				<div class="menu">
					<p>密码</p>
					<input type="text" class="register-input" placeholder="数字或字母不超过10个长度" />
				</div>
				<div class="menu">
					<p>确认密码</p>
					<input type="text" class="register-input" placeholder="数字或字母不超过10个长度" />
				</div>
				<div class="menu">
					<p>手机号码</p>
					<input type="text" class="register-input" placeholder="请填写正确格式的手机号码" />
				</div>
				<div class="menu">
					<p>自我描述</p>
					<input type="text" class="register-input" placeholder="请填自我描述20字以内" />
				</div>
				<div class="menu">
					<p>性别</p>
					<div class="gender">
						<input type="radio" name='radio' checked/> <span>男</span>
					</div>
					<div class="gender">
						<input type="radio" name='radio'/> <span>女</span>
					</div>
					 
				</div>
				<div class="menu" style="text-align: center;">
					<input type="button" class="register-btn" value="提交" />
				</div>
			</section>
		</section>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
