<script>
    /**
     * 传统的INPUT表单的类型：text,password,submit,reset,button,radio,checkbox,file,hidden...
        HTML5中给INPUT新增加了一些类型：search,url,email,tel,number,range,color,date,time, dataTime...
     * PC端表单元素常用的事件都有哪些：click,change,focus,blur,keydown,keyup...
     * 移动端表单元素的事件：在移动端没有keydown,keyup事件（当然有的手机是识别的）因为移动端使用的键盘是虚拟的键盘：移动端多了一个事件类型：input事件
     *
     * 作用：
     ->提供了更加强大的功能，方便我们的开发
     ->在移动端使用对应的input类型，当用户输入的时候可以调取出对应的虚拟键盘,方便用户的快速输入(这个是HTML5表单新类型最核心的作用)
     *->相对于传统的表单类型提供了新的验证方式：
     *  JS中新提供的是input.checkValidity()
     *  CSS中新提供的是input:valid/input:invalid
     *
     *  HTML5除了给INPUT新增加类型外，还新增加一个常用的属性 placeholder 用来给文本框设置提示信息的，但是在IE浏览器中支付的不是特别好  包括ie9都不支付
     *
     * HTML5还提供了
     */
</script>
