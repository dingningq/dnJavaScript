<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <style>
        body, html {
            /*-webkit-touch-action: manipulation;
            touch-action: manipulation;*/
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-size: 14px;
        }

        .container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;

        }

        html {
            font-size: 100px;
        }

        #underLayer {
            text-align: center;
            background: red;
            height: 100%;
        }
        #underLayer a{
            width: 100%;
            height: 100%;
            display: inline-block;}

        #popupLayer {
            position: absolute;
            width: 150px;
            height: 150px;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background: #fff;
            z-index: 999;
        }

        #popupLayer .layer-title {
            text-align: center;
            padding-top: 20px;
        }

        .layer-action {
            text-align: center;
            padding-top: 50px;
        }

        .btn {
            width: 100px;
            height: 35px;
            line-height: 35px;
            color: #FFF;
            background: blue;
        }

        #bgMask {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #000;
            opacity: 0.5;
            z-index: 888;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="underLayer">底层</div>

    <div id="popupLayer">
        <div class="layer-title">弹出层</div>
        <div class="layer-action">
            <button class="btn" id="closePopup">关闭</button>
        </div>
    </div>
</div>
<div id="bgMask"></div>
<script src="js/zepto.min.js"></script>
<script>
    $(function(){
        $("#closePopup").on('tap',function(ev){
            $('#popupLayer').hide();
            $('#bgMask').hide();
        });
        $("#underLayer").on('tap',function(){
            alert('underLayer clicked');
        })
    })
</script>
</body>
</html>
