<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link charset="utf-8" rel="stylesheet" href="css/reset.min.css"/>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            background: #eee;

            overflow: hidden;
        }

        .box {
            width: 100px;
            height: 100px;
            background: lightblue;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            opacity:0.25;
            /*-webkit-transition: all 1s linear 0s;
            transition: all 1s linear 0s;*/
        }
    </style>
</head>
<body>
<div class="box"></div>
<script src="js/zepto.min.js"></script>
<script>
    $('.box').singleTap(function(ev){
        $(this).animate({
            opacity:1,
            rotate:'360deg'
        },1000,'linear',function(){
            this.style.webkitTransform='rotate(0deg)'
        });
    }).on('touchstart',function(){
        $(this).css('background','red');
    }).on('touchmove',function(){
        $(this).css('left','-300px');
    });
    $.ajax({
        url:'',
        type:'get',
        dataType:'json',
        cache:false,//不走缓存
        success:function(){

        }
    })

    //zepto和JQ区别
    /*
        zepto执行了css3的transform动画
        zepto提供了一些移动端专有的事件类型
    */
</script>
</body>
</html>
