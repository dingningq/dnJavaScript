<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var d = new Date();
   var df= new Date();

    //d.getTime从1970/01/01至今已有多少户毫秒数
   df.setTime(d.getTime()); //把开始日期赋给结果日期
    console.log(d);
    console.log(df);


    var rm = d.getMonth()+3;
    if(rm>11){ //当前月份大于八月份则结束日期进入下一年
        df.setMonth(rm-12);
        df.setFullYear(d.getFullYear()+1);
    }else{
        df.setMonth(rm);
    }

    document.write(d.toLocaleString()+" ");

    document.write(df.toLocaleString())
</script>

</body>
</html>
