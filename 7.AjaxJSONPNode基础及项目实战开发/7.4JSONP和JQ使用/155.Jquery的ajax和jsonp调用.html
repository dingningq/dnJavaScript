    //JSONP http://matchweb.sports.qq.com/kbs/calendar?columnId=100000
    //->JSONP都是GET和异步请求的，不存在其他的请求方式和同步请求，而且jQuery默认就会给jsonp的请求清除缓存
    $.ajax({
        url: "http://matchweb.sports.qq.com/kbs/calendar?columnId=100000",
        dataType: "jsonp", //返回来的结果是JSON格式的
        jsonpCallback: "fn", //->自定义传递给服务器的函数名，而不是使用jquery自动生成的
        jsonp:"callback",//->把传递函数名的那个形参callback变为cb
        success: function (data) {
            console.log(data);
        }
    });
    //->http://matchweb.sports.qq.com/kbs/calendar?columnId=100000&cb=fn&_=随机数
