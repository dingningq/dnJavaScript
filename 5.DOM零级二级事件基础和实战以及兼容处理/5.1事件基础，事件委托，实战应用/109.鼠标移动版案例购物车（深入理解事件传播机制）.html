<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0}
        #con{
            margin:20px auto;
            width: 300px;
        }
        #box{
            width:100px;
            height: 30px;
            background: #008000;
            position: relative;
        }
        #mark{
            display: none;
            position: absolute;
            left: 0;
            top:30px;
            width: 300px;
            height: 100px;
        background: #08Bece;}

    </style>
</head>
<body>

    <div id="box"><div id="mark"></div></div>


<script>
    var box=document.getElementById("box"), mark=document.getElementById("mark");
    box.onmouseover=function(){

        mark.style.display="block";
    };
    box.onmouseout=function(){
        mark.style.display="none";
    }
</script>
</body>
</html>
