<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>
<script>
    //1.什么是事件委托
    //->利用事件的冒泡传播机制（触发当前元素的某个行为，它父级所有元素的相关行为，都会被触发），如果一个容器中有很多元素都要绑定点击事件，我们没有必要一个个的绑定了，只需要给最外层的容器绑定一个点击事件即可，在这个方法执行的时候，通过事件源的区分来进行不同的操作
    var outer = document.getElementById("outer")
    var inner = document.getElementById("inner");
    var center = document.getElementById("center");

    document.body.onclick=function(e){
        e=e||window.event;
        //console.log(e.target|| e.srcElement);
        console.log(e.target.id);
    }
</script>
</body>
</html>
