<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        .box {
            width: 500px;
            margin: 100px auto;
        }

        .box ul {
            height: 30px;
            list-style: none;
        }

        .box ul li {
            line-height: 30px;
            text-align: center;
            width: 70px;
            margin-right: 10px;
            border: 1px solid #0000cc;
            float: left;
            cursor: pointer;
        }
        .box ul li.select{background: #006600;color:#fff;}

        .box div {
            border: 1px solid #0000cc;
            display: none;
            height: 100px;
            line-height:90px;
            text-align: center;
            background: #fff;
            width: 100%;
        }

        .box div.select{
            display: block;}
        .clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden}
       
    </style>
</head>
<body>
<div class="box">
    <ul class="clearfix">
        <li class="select">页卡一</li>
        <li>页卡二</li>
        <li>页卡三</li>
        <li>页卡四</li>
    </ul>

    <div class="select">内容一</div>
    <div>内容二</div>
    <div>内容三</div>
    <div>内容四</div>
</div>

<div class="box" >
    <ul class="clearfix">
        <li >页卡一</li>
        <li>页卡二</li>
        <li class="select">页卡三</li>
        <li>页卡四</li>
    </ul>

    <div >内容一</div>
    <div>内容二</div>
    <div class="select">内容三</div>
    <div>内容四</div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script>




    function tabChange($box){

        var $boxUl = $box.children("ul");
        var $boxLi = $boxUl.children("li");
        $boxLi.on("click", function () {
            var _index=$(this).index();
            $(this).addClass("select").siblings().removeClass(("select"));
            $(this).parent().nextAll().each(function(index,item){
                index===_index?$(item).addClass("select"):$(item).removeClass("select");
            })
        })
    }
    $(".box").each(function(){
        tabChange($(this));
    })


</script>
</body>
</html>
