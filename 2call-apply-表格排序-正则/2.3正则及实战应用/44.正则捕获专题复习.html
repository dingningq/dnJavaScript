    //replace字符串实现替换的一个方法
    var str1 = "zhufengpeixun zhufengketang";

    //如果你想替换的话,首先你先要把"zhufeng"获取到,然后在替换->如果replace第一个参数是一个正则,那么涉及到了正则的捕获
    /*
     lastIndex=0
     首先捕获"zhufeng",捕获一次,replace就执行一次替换的操作
     lastIndex=7
     再次捕获"zhufeng",r捕获一次,replace就执行一次替换的

     */
    //console.log(str1);

    //在每一次function执行的时候,在函数中return后面返回的是啥,就把捕获的内容替换成啥
    str1=str1.replace(/zhufeng/g,function(content,index,input){

        //content:每一次捕获的内容
        //index:每一次捕获的开始索引
        //input:原始字符串
        return content.toUpperCase();

    });
