<!DOCTYPE html>

<body>
<script>
    //[]
    //1.在中括号中出现 的所有的字符都是代表本身意思的字符(没有特殊含义)
    //    var reg=/^[.]$/;
    //    console.log(reg.test("1"));//->false
    //    console.log(reg.test("."));//->true

    //2.中括号中不识别两位数
    var reg=/^[12]$/;  //->1或者2中的一个 ->[xyz]其中一个
    var reg=/^[12-68]$/;

    //()
    //1.分组的作用一:改变x|y的默认的优先级  这里只要以18开头都可以匹配到,或者19结束的也都可以匹配到...所以会出现以下好多结果
    var reg = /^18|19$/;
    //18,19,181,189,119,819,1819...
    var reg = /^(18|19)$/;
    //18,19


    //1.有效数字的正则 ->正数,负数,零,小数
    //1)"."可以出现也可以不出现 ,但是一旦出现,后面必须跟着一位或者多位数字
    //2)最开始可以有+/-也可以没有
    //3)整数部分,一位数可以是0-9之间的一个,多位数不能以0开头
    var reg = /^[+-]?(\d|([1-9]\d+))(\.\d+)?$/;
    console.log(reg.test("0.7"));


    //12.3,12,-12,+12,0.2
</script>
