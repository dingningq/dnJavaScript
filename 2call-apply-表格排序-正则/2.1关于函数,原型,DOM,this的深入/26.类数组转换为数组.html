<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div></div>
<div name="zhufeng1"></div>
<div></div>
<div name="zhufeng"></div>
<div></div>
<script>
        var oLis=document.getElementsByTagName("div");
        console.dir(oLis);//->HTMLCollection元素集合类的一个实例->它也是一个类数组集合
        var c=oLis.namedItem("zhufeng"); //元素集合中有namedItem这个属性而节点集合中没有这个属性
        console.log(c);
    //    var oLis1=document.getElementsByName("zhufeng");
    //    console.dir(oLis);//NodeList节点集合->它也是一个类数组集合


    var oLis = document.getElementsByTagName("div");
    //->标准浏览器当中用下面方法
    var ary = [].slice.call(oLis); //利用数组原型上的slice方法实现将这个类数组转换成数组
    //->非标准
    for (var i = 0; i < oLis.length; i++) {
        ary[ary.length] = oLis[i];
    }
    console.log(ary);
    //->IE6-8浏览器,不支持借用数组的slice实现将元素集合的类数组转换为数组->SCRIPT5014: Array.prototype.slice: 'this' 不是 JavaScript 对象 (报错)
    //->但是对地arguments借用数组的方法是不存在任何兼容性问题的

</script>
</body>
</html>
